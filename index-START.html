<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="20" data-sizing="px" />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="baseColor" value="#ffc600" />
    </div>

    <img src="photo.jpg" />

    <style>
      :root {
        --baseColor: #ffc600;
        --blur: 20px;
        --spacing: 10px;
      }

      img {
        height: 500px;
        padding: var(--spacing);
        background: var(--baseColor);
        filter: blur(var(--blur));
      }

      .hl {
        color: var(--baseColor);
      }

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 20px;
      }

      .controls {
        margin-bottom: 30px;
      }

      input {
        width: 100px;
      }
    </style>

    <script src="main.js"></script>
  </body>
</html>
